<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Push Notifications</title>
</head>
<title>JavaInUse Chat Application | JavaInUse</title>
<link rel="stylesheet" href="/css/style.css" />
<!-- Angular Material style sheet -->
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

<body ng-app="myApp">
	<div ng-controller="AppCtrl" class="md-padding" id="popupContainer"
		ng-cloak>



		<md-content class="md-padding" layout-xs="column" layout="row"
			ng-show="flag">
		<div flex-xs flex-gt-xs="100" layout="column">
			<md-card> <md-toolbar>
			<div class="md-toolbar-tools">
				<md-card-title> <md-card-title-text>
				<span class="md-headline">Topic : {{data.topic}}</span> </md-card-title-text> </md-card-title>
				<span flex></span>

			</div>
			</md-toolbar> <md-card-content>

			<md-content scroll-to-bottom="messages" style="height: 500px;overflow-y: scroll;"> <md-list
				flex> <md-list-item class="md-3-line"
				ng-repeat="item in messages" ng-click="null"> <img
				ng-src="{{item.url}}" class="md-avatar" alt="" />
			<div class="md-list-item-text" layout="column">
				<h3>{{ item.message }}</h3>
			</div>
			<md-divider></md-divider> </md-list-item></md-list> </md-content> </md-card-content> <md-card-actions layout="row">
			<!-- <md-input-container
				class="md-block" layout-align="left center"> <label>Message</label>
			<input ng-model="data.message"> </md-input-container> 
			<md-input-container
				layout-align="end center"> <md-button
				class="md-raised md-primary">Send</md-button> </md-input-container>  -->
			</md-card-actions> </md-card>
		</div>
		</md-content>
	</div>




 <!-- <textarea type="text" id="textArea" placeholder="Push Notifications..."
		rows="2" cols="60"></textarea> -->




	<script src='js/jquery.min.js'></script>
	<script src="js/index.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
</body>
</html>
