<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>JavaInUse Chat Application | JavaInUse</title>
<link rel="stylesheet" href="/css/style.css" />
<!-- Angular Material style sheet -->
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

<script type="text/javascript" src="/js/script.js"></script>

<!-- Angular Material Library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
<body ng-app="yourApp">
	<div ng-controller="AppCtrl" class="md-padding" id="popupContainer"
		ng-cloak>
		<md-content ng-show="flag" class="md-padding" layout-xs="column"
			layout="row">
		<div flex-xs flex-gt-xs="100" layout="column">
			<md-card> <md-toolbar>
			<div class="md-toolbar-tools">
				<md-card-title> <md-card-title-text>
				<span class="md-headline">Topic : {{data.topic}}</span> </md-card-title-text> </md-card-title>
				<span flex></span>

			</div>
			</md-toolbar> <md-card-content> <md-content  scroll-to-bottom="messages"
				style="height: 500px;overflow-y: scroll;"> <md-list
				flex> <md-list-item class="md-3-line"
				ng-repeat="item in messages" ng-click="null"> <img
				ng-src="{{item.url}}" class="md-avatar" alt="" />
			<div class="md-list-item-text" layout="column">
				<h3>{{ item.message }}</h3>
			</div>
			<md-divider></md-divider> </md-list-item></md-list> </md-content> </md-card-content> <md-card-actions layout="row">
			<md-input-container class="md-block" layout-align="left center"
				style="width: 90%;"> <label>Message</label> <input ng-focus="isCheck"
				ng-model="data.message"> </md-input-container> <md-input-container
				layout-align="end center"> <md-button
				class="md-raised md-primary" ng-click="send(data);isCheck=true;">Send</md-button>
			</md-input-container> </md-card-actions> </md-card>
		</div>
		</md-content>
	</div>
</body>
</html>
